<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Crafting - Red Dead Redemption</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="crafting-container">
        <div class="wooden-board">
            <!-- NAVBAR -->
            <div class="topbar">
                <div class="nav-left">
                    <div class="navbar" id="categoryTabs"></div>
                </div>
                <div class="nav-right">
                    <div class="level-pill"><span id="stationLevel">Nivel I</span></div>
                </div>
            </div>

            <!-- CONTENIDO A DOS COLUMNAS -->
            <div class="content-2col">
                <!-- Columna izquierda: Items -->
                <div class="items-column">
                    <div class="items-grid" id="itemsGrid"></div>
                </div>

                <!-- Columna derecha: Detalle -->
                <div class="detail-column">
                    <div class="detail-panel" id="detailPanel">
                        <div class="detail-header">
                            <div class="detail-title" id="detailName">Selecciona un ítem</div>
                        </div>
                        <div class="detail-desc" id="detailDesc">Elige un ítem de la lista para ver los detalles.</div>
                        <div class="detail-subtitle">Materiales necesarios</div>
                        <div class="detail-materials" id="detailMaterials"></div>
                        <div class="detail-actions">
                            <button class="btn btn-primary" id="craftBtn" disabled>CRAFT</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón de cerrar -->
            <button class="close-crafting" id="closeCrafting"><span>&times;</span></button>
        </div>

        <!-- Modal de confirmación -->
        <div class="modal-overlay" id="confirmModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Confirmar Crafting</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="recipe-preview" id="recipePreview">
                        <!-- Contenido del preview -->
                    </div>
                    <div class="ingredients-list" id="ingredientsList">
                        <!-- Lista de ingredientes -->
                    </div>
                    <div class="crafting-time">
                        <span class="time-icon">⏱️</span>
                        <span>Tiempo estimado: <strong id="craftingTime">-</strong></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelCraft">Cancelar</button>
                    <button class="btn btn-primary" id="confirmCraft">Comenzar Crafting</button>
                </div>
            </div>
        </div>

        <!-- Barra de progreso -->
        <div class="progress-overlay" id="progressOverlay">
            <div class="progress-container">
                <div class="progress-header">
                    <h3 id="progressTitle">Crafting en Progreso</h3>
                    <button class="cancel-btn" id="cancelProgress">Cancelar</button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-info">
                    <span id="progressText">0%</span>
                    <span id="progressTime">Tiempo restante: -</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
