<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de Crafting - Red Dead Redemption</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="crafting-container">
        <!-- Pizarra principal -->
        <div class="wooden-board">
            <!-- Cabecera de la pizarra -->
            <div class="board-header">
                <div class="copper-strip"></div>
                <h1 class="board-title">Manual de Artesanía</h1>
                <div class="copper-strip"></div>
            </div>

            <!-- Información del trabajador -->
            <div class="worker-info">
                <div class="info-plate">
                    <span class="plate-label">Oficio</span>
                    <span class="plate-value" id="playerJob">Armero</span>
                </div>
                <div class="info-plate">
                    <span class="plate-label">Experiencia</span>
                    <span class="plate-value" id="stationLevel">Nivel I</span>
                </div>
            </div>

            <!-- Sección de recetas -->
            <div class="recipes-section">
                <div class="section-divider"></div>
                <div class="recipes-grid" id="recipesGrid">
                    <!-- Las recetas se cargarán dinámicamente -->
                </div>
                <div class="section-divider"></div>
            </div>
            
            <!-- Controles de paginación estilo antiguo -->
            <div class="page-controls" id="pagination">
                <button class="page-nav" id="prevPage">← Anterior</button>
                <span class="page-counter" id="pageInfo">Página 1 de 1</span>
                <button class="page-nav" id="nextPage">Siguiente →</button>
            </div>
            
            <!-- Botón de cerrar -->
            <button class="close-crafting" id="closeCrafting">
                <span>&times;</span>
            </button>
        </div>

        <!-- Modal de confirmación -->
        <div class="modal-overlay" id="confirmModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Confirmar Crafting</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="recipe-preview" id="recipePreview">
                        <!-- Contenido del preview -->
                    </div>
                    <div class="ingredients-list" id="ingredientsList">
                        <!-- Lista de ingredientes -->
                    </div>
                    <div class="crafting-time">
                        <span class="time-icon">⏱️</span>
                        <span>Tiempo estimado: <strong id="craftingTime">-</strong></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelCraft">Cancelar</button>
                    <button class="btn btn-primary" id="confirmCraft">Comenzar Crafting</button>
                </div>
            </div>
        </div>

        <!-- Barra de progreso -->
        <div class="progress-overlay" id="progressOverlay">
            <div class="progress-container">
                <div class="progress-header">
                    <h3 id="progressTitle">Crafting en Progreso</h3>
                    <button class="cancel-btn" id="cancelProgress">Cancelar</button>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-info">
                    <span id="progressText">0%</span>
                    <span id="progressTime">Tiempo restante: -</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
